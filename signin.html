<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Rajdhani:wght@400;500;600;700&family=Raleway:wght@500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/nav.css">
        <link rel="stylesheet" href="styles/signin.css">
    </head>
    
    <body>
        <header>
            <nav>
                <div class="logo">
                    <img src="images/logo.png" alt="logo">
                </div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="rent.html">Rent</a></li>

                    <li class="sign-btn"><a href="#">Signup</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="sign-box">
                <form class="sign" id="sign">
                    <h1>Signup</h1>
                    <input type="Username" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <input type="number" id="mobile" placeholder="Mobile" required>
                    <button type="submit" onclick="signUp()">
                        Sign Up
                    </button>
                    <h2>or</h2>
                    <img src="images/google.jpg" alt="google">
                </form>
            </div>
            <div class="img">
                <img src="images/interceptor-img.png" alt="Main Image">
            </div>
        </main>
        
        <script src="scripts/signin.js"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>

    </body>
