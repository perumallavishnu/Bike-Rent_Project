        /* login page design */
        main{
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(203, 203, 203, 0.934);
        }
        main img{
            margin-top: 50px;
            width: 1000px;
        }
        .sign-box{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 600px;
            margin-left: 70px;
        }
        .sign h1{
            font-size: 40px;
            letter-spacing: 3px;
            margin-bottom: 70px;
        }
        .sign{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .sign input{
            width: 350px;
            font-size: 20px;
            padding: 10px;
            border: 1px solid black;
            margin-bottom: 50px;
            border-radius: 5px;
        }
        .sign button{
            width: 360px;
            font-size: 20px;
            font-weight: 900;
            background-color: rgb(255, 217, 27);
            border: none;
            padding: 12px 0 12px 0;
            border-radius: 5px;
            margin-bottom: 30px;
            transition: .5s;
        }
        .sign button:hover{
            cursor: pointer;
            background-color: rgb(184, 154, 7);
        }
        .sign h2{
            margin-bottom: 30px;
        }
        .sign img{
            width: 350px;
            margin-top: 0;
        }
    </style>
    <body>
        <header>
            <nav>

                    <li class="sign-btn"><a href="#">Signup</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="sign-box">
                <form class="sign" id="sign">
                    <h1>Signup</h1>
                    <input type="Username" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <input type="number" placeholder="Mobile" required>
                    <button type="submit">
                        Sign Up
                    </button>
                    <h2>or</h2>
                    <img src="images/google.jpg" alt="google">
                </form>
            </div>
            <div class="img">
                <img src="images/interceptor-img.png" alt="Main Image">
            </div>
        </main>
